<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Guru</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <button id="new-chat-btn" class="new-chat-btn">New Chat</button>
            <div class="header-content">
                <img src="{{ url_for('static', filename='FloatingGuru.png') }}" alt="Tennis Guru" class="header-guru">
                <div class="header-text">
                    <h1>Tennis Guru</h1>
                    <p>Your personal mental performance Tennis Guru.</p>
                </div>
            </div>
        </div>

        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                <img src="{{ url_for('static', filename='FloatingGuru.png') }}" alt="Guru" class="guru-avatar">
                <div class="message-content">
                    Greetings! I am your Tennis Guru. I specialize in helping you improve your mental game on the court. How can I help you today?
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <form id="chat-form">
                <input
                    type="text"
                    id="user-input"
                    placeholder="Ask the Guru..."
                    autocomplete="off"
                    required
                >
                <button type="submit" id="send-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </form>
            <div class="book-credit">
                Inspired by <em>The Inner Game of Tennis</em> by W. Timothy Gallwey
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
